<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Space Game</title>
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <!-- styles -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <!-- fonts -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet"> 
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- HTML Meta Tags -->

    <meta name="description" content="Conquer the galaxy and discover the secrets of the final space with your crew.">
    <meta name="keywords" content="Final, Space, game, cards, players, random">
    <meta name="author" content="Emiliano Escobedo">
    <meta name="robots" content="index, follow">

  <!-- Facebook Meta Tags -->

  <meta property="og:url" content="https://finalspace-game.web.app/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Final Space game">
  <meta property="og:description" content="Conquer the galaxy and discover the secrets of the final space with your crew.">
  <meta property="og:image" content="/assets/images/og-preview.png">

  <!-- Twitter Meta Tags -->

  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="https://finalspace-game.web.app/">
  <meta property="twitter:url" content="https://finalspace-game.web.app/">
  <meta name="twitter:title" content="Final Space game">
  <meta name="twitter:description" content="Conquer the galaxy and discover the secrets of the final space with your crew.">
  <meta name="twitter:image" content="/assets/images/og-preview.png">


</head>
<body>
    <div class="root">
        <div class="main">
            <div class="home screen ">
                <header>
                    <img src="/assets/images/header-title.png" alt="" class="w-75">
                    <h1>
                        THE GAME
                    </h1>
                    <p class="text-center mx-2 mt-2">
                        Conquer the galaxy and discover the secrets of the final space with your crew.
                    </p>
                </header>
                <div class="home--menu">
                    <form >
                        <label for="player1">Player 1</label>
                        <input type="text" id="player1" class="mb-3">
                        <label for="player2">Player 2</label>
                        <input type="text" id="player2" class="mb-4">
                        <div class="row w-100">
                            <div class="col-6"></div>
                            <div class="col-6">
                                <button type="submit" class="d-flex btnMain">
                                    <img src="/assets/images/i-swords.png" class="icon mx-2" alt="">
                                    PLAY
                                </button>
                            </div>
                        </div>
                        
                    </form>
                    <ul class="last-games off">
                        <h4 class="text-white">Last Games</h4>
                        
                    </ul>
                </div>
            </div>
            <div class="loading screen off">
                <img src="/assets/images/loading.webp" alt="">
                <h2 class="mt-4 fw-bold text-center">CHOOSING YOUR CREW</h2>
                <img src="/assets/images/loading.gif" class="mt-3" alt="">
            </div>
            <div class="view-cards screen off">
                <div class="d-flex justify-content-end w-100">
                    <button class="view-cards--btn-close">
                        <img src="/assets/images/i-close.png" class="icon" alt="">
                    </button>
                </div>
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>\
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
                    </div>
                    <div class="carousel-inner">
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="popup screen off">
                <div class="popup--container">
                        <button class="popup--btn-results">
                            <h2 class="fw-bold">
                                VIEW <br>RESULTS
                            </h2>
                        </button>
                        <button class="popup--btn-throw">
                            <h2 class="text-white fw-bold">
                                THROW <br>AGAIN
                            </h2>
                        </button>
                </div>
            </div>
            <div class="view-results screen off">
                <div>
                    <h2 class="resultNamePlayer1 text-center mb-4">
                    </h2>
                    <div class="cards--container cardsPlayer1">
                        
                    </div>
                </div>
                <div>
                    <h2 class="resultNamePlayer2 text-center mb-4">
                    </h2>
                    <div>
                        <div class="cards--container cardsPlayer2">
                            
                        </div>
                    </div>
                </div>
                <div class="cards--winner">
                    <h2 class="p-3 winner">
                        
                    </h2>
                </div>
                <div class="cards--btn">
                    <button class="p-3 view-results--btn-save">
                        Save
                    </button>
                    <button class="p-3 view-results--btn-exit">
                        Exit
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="assets/data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
